<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Postagens An√¥nimas</title>
</head>
<body>
  <h1>Envie uma Foto An√¥nima</h1>
  <input type="file" id="upload" />
  <button onclick="enviarFoto()">Enviar</button>
  <div id="galeria"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

    // üîë Inicializa√ß√£o do Supabase (PRIMEIRO!)
    const supabaseUrl = "https://vsazstyxjsgrgggxfpal.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzYXpzdHl4anNncmdnZ3hmcGFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0MzQ2MjAsImV4cCI6MjA2MTAxMDYyMH0.O9lHZmcOsFswTprFg3t_mzGid2PSAaRh9qT5VBVHF2E"
    const supabase = createClient(supabaseUrl, supabaseKey)

    // üñºÔ∏è Fun√ß√£o para enviar a imagem
    async function enviarFoto() {
      const fileInput = document.getElementById("upload")
      const file = fileInput.files[0]
      if (!file) return alert("Selecione uma imagem!")

      const nomeArquivo = Date.now() + "-" + file.name

      // Upload pro bucket
      const { error: uploadError } = await supabase.storage
        .from("fotos")
        .upload(nomeArquivo, file)

      if (uploadError) {
        console.error(uploadError)
        return alert("Erro ao enviar imagem")
      }

      // Gerar URL p√∫blica
      const { data } = supabase.storage.from("fotos").getPublicUrl(nomeArquivo)
      const url = data.publicUrl

      // Salvar no banco
      await supabase.from("imagens").insert({ url })

      // Atualizar galeria
      carregarFotos()
    }

    // üñºÔ∏è Carregar todas as fotos
    async function carregarFotos() {
      const { data, error } = await supabase
        .from("imagens")
        .select("*")
        .order("created_at", { ascending: false })

      const galeria = document.getElementById("galeria")
      galeria.innerHTML = ""

      if (error) {
        console.error(error)
        return
      }

      data.forEach(img => {
        const tag = document.createElement("img")
        tag.src = img.url
        tag.style = "max-width: 300px; margin: 10px;"
        galeria.appendChild(tag)
      })
    }

    // Carrega as fotos ao abrir a p√°gina
    carregarFotos()
  </script>
</body>
</html>
